# This yml is basically un-reviewed boilerplate
name: Code Quality Checks

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  check:
    name: Run checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run checks
        run: pnpm check
        env:
          SKIP_ENV_VALIDATION: true
